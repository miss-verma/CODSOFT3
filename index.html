<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">

        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button class="integer">7</button>
            <button class="integer">8</button>
            <button class="integer">9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button class="integer">4</button>
            <button class="integer">5</button>
            <button class="integer">6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button class="integer">1</button>
            <button class="integer">2</button>
            <button class="integer">3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
